  <main>


    <div class="prepositionsChois ">
        <h2 class="textSeting">Налаштування</h2>
        <div class="inputTipePrepositionen posRelative">
            <h3 class="posAbsolutTextUp">Обераємо Präpositionen</h3>
            <div class="df checkboxCheck">

              <input type="checkbox" class="TipePrepositionen" id="ausTipePrepositionen" name="TipePrepositionen"  value="aus"><label for="ausTipePrepositionen">aus</label>
              <input type="checkbox" class="TipePrepositionen" id="beiTipePrepositionen" name="TipePrepositionen"  value="bei"><label for="beiTipePrepositionen">bei</label>
              <input type="checkbox" class="TipePrepositionen" id="mitTipePrepositionen" name="TipePrepositionen"  value="mit"><label for="mitTipePrepositionen">mit</label>
              <input type="checkbox" class="TipePrepositionen" id="nachTipePrepositionen" name="TipePrepositionen"  value="nach"><label for="nachTipePrepositionen">nach</label>
              <input type="checkbox" class="TipePrepositionen" id="vonTipePrepositionen" name="TipePrepositionen"  value="von"><label for="vonTipePrepositionen">von</label>
              <input type="checkbox" class="TipePrepositionen" id="zuTipePrepositionen" name="TipePrepositionen"  value="zu"><label for="zuTipePrepositionen">zu</label>
              <input type="checkbox" class="TipePrepositionen" id="fürTipePrepositionen" name="TipePrepositionen"  value="für"><label for="fürTipePrepositionen">für</label>
              <input type="checkbox" class="TipePrepositionen" id="gegenTipePrepositionen" name="TipePrepositionen"  value="gegen"><label for="gegenTipePrepositionen">gegen</label>
              <input type="checkbox" class="TipePrepositionen" id="umTipePrepositionen" name="TipePrepositionen"  value="um"><label for="umTipePrepositionen">um</label>
              <input type="checkbox" class="TipePrepositionen" id="anTipePrepositionen" name="TipePrepositionen" value="an"><label for="anTipePrepositionen">an</label>
              <input type="checkbox" class="TipePrepositionen" id="aufTipePrepositionen" name="TipePrepositionen"  value="auf"><label for="aufTipePrepositionen">auf</label>
              <input type="checkbox" class="TipePrepositionen" id="inTipePrepositionen" name="TipePrepositionen"  value="in"><label for="inTipePrepositionen">in</label>
              <input type="checkbox" class="TipePrepositionen" id="überTipePrepositionen" name="TipePrepositionen"  value="über"><label for="überTipePrepositionen">über</label>
              <input type="checkbox" class="TipePrepositionen" id="unterTipePrepositionen" name="TipePrepositionen"  value="unter"><label for="unterTipePrepositionen">unter</label>
              <input type="checkbox" class="TipePrepositionen" id="vorTipePrepositionen" name="TipePrepositionen"  value="vor"><label for="vorTipePrepositionen">vor</label>
              <input type="checkbox" class="TipePrepositionen" id="zwischenTipePrepositionen" name="TipePrepositionen"  value="zwischen"><label for="zwischenTipePrepositionen">zwischen</label>
              <!-- <input type="checkbox" class="TipePrepositionen" id="allTipePrepositionen" name="TipePrepositionen" value="all"><label for="TipePrepositionen">All</label> -->
              <button type="button" name="button" id="allTipePrepositionen"><span>вибрати всі</span></button>
            </div>
        </div>
        <div class="inputQuantityAnsvers posRelative">
            <h3 class="posAbsolutTextUp">Кількість варіантів відповідей</h3>
            <div class="df-jc checkboxCheck">
              <input type="radio" id="threeQuantityAnsvers" class="allQuantityAnsver" name="QuantityAnsvers" value="3"><label for="threeQuantityAnsvers">3</label>
              <input type="radio" id="fiveQuantityAnsvers" class="allQuantityAnsver" name="QuantityAnsvers" checked value="6"><label for="fiveQuantityAnsvers">6</label>
              <input type="radio" id="sevenQuantityAnsvers" class="allQuantityAnsver" name="QuantityAnsvers" value="9"><label for="sevenQuantityAnsvers">9</label>
            </div>
            <!-- <input type="radio" id="allQuantityAnsvers" name="QuantityAnsvers"  value="all"><label for="QuantityAnsvers">Усі</label> -->
        </div>
        <div class="inputQuantityKasus posRelative">
            <h3 class="posAbsolutTextUp">Які падежі</h3>
            <div class="df-jc checkboxCheck">
              <input type="radio" id="datQuantityKasus" class="allQuantityKasus" name="QuantityKasus" value="dat"><label for="datQuantityKasus">Dativ</label>
              <input type="radio" id="akkQuantityKasus" class="allQuantityKasus" name="QuantityKasus" value="akk"><label for="akkQuantityKasus">Akkusativ</label>
              <input type="radio" id="allQuantityKasus" class="allQuantityKasus" name="QuantityKasus" checked value="all"><label for="allQuantityKasus">Усі</label>
            </div>

        </div>
       <div class="inputSichToUse posRelative">
            <h3 class="posAbsolutTextUp">Використовувати дієслова з Sich</h3>
            <!-- <h3>Використовувати дієслова з Sich</h3> -->
            <div class="df-jc checkboxCheck">
              <!-- <h3 class="posAbsolutTextUp">Використовувати дієслова з Sich</h3> -->
              <input type="radio" id="onlyInputSichToUse" class="allSichToUse" name="SichToUse" value="yes"><label for="onlyInputSichToUse">лише Sich</label>
              <input type="radio" id="dontInputSichToUse"class="allSichToUse" name="SichToUse" value="no"><label for="dontInputSichToUse">без Sich</label>
              <input type="radio" id="allInputSichToUse"class="allSichToUse" name="SichToUse" checked value="all"><label for="allInputSichToUse">Усі</label>
            </div>
       </div>
       <div class="inputQuantityQuestions posRelative">
            <h3 class="posAbsolutTextUp">Скільки питань надавати</h3>
            <div class="df-jc checkboxCheck">
              <input type="radio" id="10QuantityQuestions" class="allQuantityQuestions" name="QuantityQuestions" value="10"><label for="10QuantityQuestions">10</label>
              <input type="radio" id="25QuantityQuestions" class="allQuantityQuestions" name="QuantityQuestions" value="25"><label for="25QuantityQuestions">25</label>
              <input type="radio" id="50QuantityQuestions" class="allQuantityQuestions" name="QuantityQuestions" value="50"><label for="50QuantityQuestions">50</label>
              <input type="radio" id="allQuantityQuestions" class="allQuantityQuestions" name="QuantityQuestions" checked value="all"><label for="allQuantityQuestions">Усі</label>
            </div>
       </div>
       <div class="box_center">
         <button class="lern">вчити</button>
         <button class="play">тренувати</button>
       </div>


    </div>
    
    <div class="boxAnswer displayNone">
      <div class="questions_box">
        <h3 id="textWork"></h3>
        <p>Дієслово: <span id="verb" class="bold"></p>
        <!-- <div class="displayFlex">
          <p id="useMitText"></p>
          <p><span id="useMitKasus" class="bold"></p>
        </div> -->
        <p id="useMitText">Використовується з: <span id="useMitKasus"  class="bold"></p>
        <p>Переклад: <span id="translate" class="bold"></p>
      </div>

      <button type="button" id="newGame" class="displayNone">
        <a href="index.html">Нова гра</a>
      </button>
      <p id="result"></p>
      <div class="box" id="buttonContainer">

      </div>
      <div class="box_center">
        <button type="button" id="next" class="button button_next">наступне</button>
      </div>


    </div>
